        <script> //javascript coding
          function CheckFirstChar_669() {   //function that is called on clicking button
           let char_669 = document.getElementById("val").value;  //declared variable char_669

           document.getElementById("output").innerHTML = f_char; 
          
           //if first character in string is in uppercase, it will display message
           if(f_char >= 'A' && f_char <= 'Z')
             { document.getElementById("output").innerHTML="The First character is in Uppercase"}
            
             //if first character in string is in lowercase, it will display message
             else if(f_char >= 'a' && f_char <= 'z')
             {document.getElementById("output").innerHTML="The First character is in Lowercase"}
            
             //if first character in string is number, it will display message
             else if(f_char >= '0' && f_char <= '9')
             {document.getElementById("output").innerHTML="The First character is a number"}
             
             //if first character in string is not a number, it will display message
             else if(f_char != '0' && f_char != '9')
              {document.getElementById("output").innerHTML="It is not a character or not a number"}
             
              //if first character in string is not a character, it will display message

             {document.getElementById("output").innerHTML="It is not a character or not a number"}
         }
